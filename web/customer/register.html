<html>
    <head>
        <title>Register Customer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/Register1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            body{
                background-image: url("../images/golf.jpg");
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
    </head>

    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Golf</a>
                <div class="d-flex gap-4">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="../login.html" class="nav-link">Login</a>
                </div>
            </div>
        </nav>

        <form action="customerregister.jsp" method="post">
            <div class="container mt-5">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="registerbox col-md-4 bg-light p-5 rounded">
                        <h2 class="mb-4 text-center">Customer Registration</h2>

                        <div class="mb-3">
                            <input type="text" class="form-control" name="firstname" placeholder="Enter First Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Enter Your Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="phoneno" placeholder="Enter Phone Number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="address" placeholder="Enter Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="pass1" placeholder="Enter Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="pass2" placeholder="Retype Password" required>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
